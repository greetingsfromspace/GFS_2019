<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greetings From Space: A Web Comic!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit:400,800,900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- LOGO & NAVIGATION -->

    <div class="header" id="header">
        <div class="logo" id="logo">
            <img src="./images/logo_a.png" alt="Greetings From Space: A Web Comic!">
        </div>
        <div class="nav" id="nav">
            <a href="#"><div class="nav-btn" id="nav-home">Home</div></a>
            <a href="#"><div class="nav-btn" id="nav-about">About</div></a>
            <a href="#"><div class="nav-btn" id="nav-news">News</div></a>
            <a href="#"><div class="nav-btn" id="nav-stuff">Stuff</div></a>
            <a href="#"><div class="nav-btn" id="nav-archive">Archive</div></a>
            <a href="#"><div class="nav-btn" id="nav-contact">Contact</div></a>
       <!-- <a href="#"><div class="nav-btn" id="nav-links">Links</div></a> -->
        </div>
    </div>

    <!-- COMIC BODY -->

    <div class="comic-body" id="comic-body">
        <div class="comic-title" id="comic-title">
            <h2>#15 <span class="bolder">Infinite Loop</span></h2>
        </div>
        <div class="comic-img" id="comic-img">
            <a href="#"><img src="images/comics/15.png" alt="Greetings From Space #15: Infinite Loop"></a>
        </div>
        <div class="comic-nav" id="comic-nav"></div>
    </div>

    <!-- FOOTER -->

    <div class="footer" id="footer">
        <div class="copyright" id="copyright"></div>
        <div class="social-footer" id="social-footer"></div>
    </div>

</body>

</html>
