<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greetings From Space: About</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>

    <!-- LOGO & NAVIGATION -->

    <div class="header" id="header">
    </div>

    <!-- COMIC BODY -->
<div class="comic-body" id="comic-body">
    <div class="page-title" id="page-title">
        <h1>Contact</h1>


        <div class="cont-flex">
        <div class="small-container">
            <span class="follow bold br">Follow Greetings From Space on social media!</span>
            <hr>
            <img class="side-social" id="tw-blue" src="images/twitter-blue.png"><a href="https://twitter.com/gfscomic"
                target="_blank"><span class="social-text" id="soc-twit-text">@gfscomic</span></a><br>
            <hr>
            <img class="side-social" id="fb-blue" src="images/facebook-blue.png"><a href="https://www.facebook.com/gfscomic"
                target="_blank"><span class="social-text" id="soc-fb-text">@gfscomic</span></a><br>
            <hr>
            <img class="side-social" id="yt-blue" src="images/yt-blue.png"><a
                href="https://www.youtube.com/channel/UC0tbGHcp7m57L4P362sBC2w" target="_blank"><span
                    class="social-text" id="soc-yt-text">@greetingsfromspace</span></a><br>
            <hr>
            <img class="side-social" id="twitch-blue" src="images/twitch-blue.png"><a
                href="https://www.twitch.tv/greetingsfromspace" target="_blank"><span
                    class="social-text" id="soc-twitch-text">@greetingsfromspace</span></a>
        </div>
        
        <div class="white-box-cont wide-column">

            <span class="bold">Use the form below to get in touch!</span>

            <form id="form" class="gform" method="POST" action="https://script.google.com/macros/s/AKfycbwoNFo5tc1bWAvxG4MtFZF2cbt0CPgr6X4e-xrd/exec">
                <label for="form-name" id="name-label">Name:</label><input id="form-name" type="text" name="name" required> <br>
                <label for="form-email" id="email-label">Email:</label><input id="form-email" type="text" name="email" required> <br>
                
                <label for="form-subject" id="choose-label">Choose a Subject:</label> <br>
            
                <select id="form-subject" name="subject" required>
                    <option value="general">General</option>
                    <option value="business">Business Inquiries</option>
                    <option value="suggestions">Suggestions</option>
                    <option value="bug-report">Bug Report/Site Issues</option>
                    <option value="other">Other</option>
                </select><br>
                
                <label for="form-textarea" id="message-label">Message:</label> <br>
                <textarea id="form-textarea" name="message" rows="5" cols="33" required></textarea>

                <button class="buttons" type="submit">Submit</button>
                <button class="buttons" type="reset">Reset</button>

                <div style="display:none" class="thankyou_message">
                        <div class="blue-box-2">Your message has been sent! We'll get back to you as soon as possible!</div>
                        </h2>
                       </div>
            
            </form>

        </div>



    </div>

</div>
</div>

    <!-- FOOTER -->

    <div class="footer" id="footer">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script> 
    <script src="main.js"></script>
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>

</body>

</html>
